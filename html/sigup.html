<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng kí</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="header-container"></div>
      <div class="modal__2" id="modal">
        <div class="modal-inner-2">
          <form action="" class="form-signup">
            <h2>Thông tin cá nhân</h2>
            <div class="form-group">
              <input type="text" placeholder="Họ và Tên" id="txtHoTen" />
              <p class="erorr" id="tbHoTen">*</p>
            </div>
            <div class="form-group">
              <input type="date" placeholder="Ngày sinh" id="txtNgaySinh" />
            </div>
            <p class="erorr" id="tbNgaySinh">*</p>
            <div class="form-group radio__gender" id="txtGender">
              <input type="radio" name="gender" id="male" />
              <label for="male">Nam</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Nữ</label>
            </div>
            <p class="erorr" id="tbGender">*</p>
            <div class="form-group">
              <input type="text" placeholder="Địa chỉ" id="txtDiaChi" />
              <p class="erorr" id="tbDiaChi">*</p>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Điện thoại" id="txtDienThoai" />
              <p class="erorr" id="tbDienThoai">*</p>
            </div>
            <div class="form-group">
              <input type="email" placeholder="Email" id="txtEmail" />
              <p class="erorr" id="tbEmail">*</p>
            </div>
          </form>

          <form action="" class="form-signup">
            <div class="user">
              <img src="../img/login.png" alt="" width="100%" height="100%" />
            </div>
            <h2>Đăng kí</h2>
            <div class="form-group">
              <input type="text" placeholder="Tài khoản" id="txtTaiKhoan" />
              <p class="erorr" id="tbTaiKhoan">*</p>
            </div>
            <div class="form-group">
              <input
                type="password"
                autocomplete="current-password"
                id="txtMatKhau"
                placeholder="Mật khẩu"
              />
              <p class="erorr" id="tbMatKhau">*</p>
            </div>
            <div class="form-group">
              <input
                type="password"
                autocomplete="current-password"
                id="txtMatKhau2"
                placeholder="Nhập Lại Mật khẩu"
              />
              <p class="erorr" id="tbMatKhau2">*</p>
            </div>
            <div class="form-check">
              <input type="checkbox" name="" id="" />
              <span
                >Bằng việc Đăng ký, bạn đã đọc và đồng ý với
                <a href="#">Điều khoản sử dụng</a> và
                <a href="#">Chính sách bảo mật</a> của TanFruits</span
              >
            </div>
            <button class="btn__signup" id="Signup">Đăng Ký</button>
            <div class="dangkitkmoi">
              <p>Đã có tài khoản?</p>
              <a
                href="../html/login.html"
                style="text-indent: 10px; color: blue; font-weight: bold"
              >
                Đăng nhập ngay</a
              >
            </div>
          </form>
        </div>
      </div>

      <div id="footer-container"></div>
    </div>
    <script src="../js/module_loader.js"></script>
    <script src="../js/validate.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
