<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.1-web/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div id="header-container"></div>
      <div class="modal" id="modal">
        <div class="modal-inner">
          <form action="" class="form-signup">
            <div class="user">
              <img src="../img/login.png" alt="" width="100%" height="100%" />
            </div>
            <h2>Đăng nhập</h2>
            <div class="form-group">
              <input type="text" placeholder="Tài khoản" id="txtUserName" />
            </div>
            <div class="form-group">
              <input
                type="password"
                autocomplete="current-password"
                id="txtPassWord"
                placeholder="Mật khẩu"
              />
            </div>
            <div class="form-group">
              <a href="#" style="font-size: 14px; color: blue"
                >Quên mật khẩu?</a
              >
            </div>
            <button class="btn__login" id="Login">Đăng Nhập</button>
            <div class="dangkitkmoi">
              <p>Chưa có tài khoản?</p>
              <a
                href="../html/sigup.html"
                style="text-indent: 10px; color: blue; font-weight: bold"
              >
                Đăng kí tài khoản mới</a
              >
            </div>
          </form>
        </div>
      </div>
      <div id="footer-container"></div>
    </div>
    <script src="../js/module_loader.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
